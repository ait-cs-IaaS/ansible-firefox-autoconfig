[Install{{ firefox_profiles_version }}]
Default=profile.default
Locked=1

[General]
StartWithLastProfile=1

[Profile0]
Name=default
IsRelative=1
Path=profile.default
Default=1

{% for profile_name in firefox_profile_names %}
[Profile{{ loop.index }}]
Name={{ profile_name }}
IsRelative=1
Path=profile.{{ profile_name }}
Default=0
{% endfor %}